<!DOCTYPE html>
<html>
 
<head>
    <title> CSS Positioning Element</title>
    <style>
    body {

        padding: 20px;
        background: #d37a7a;
    }
     
    .fixed {
        margin-left: 100px;
        position: fixed;
        background: #1a772e;
        color: #ffffff;
        padding: 30px;
       
    }
     
    span {
        padding: 5px;
        border: 1px #ffffff dotted;
    }
    </style>
</head>
 
<body>
    <div class="fixed">
        Fixed Div
    </div>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>

    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>
    <p>paragraph </p>

</body>
 
</html>
